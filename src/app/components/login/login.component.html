<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('../../../assets/bannerverde.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Por favor ingrese usuario y clave</h2>
          
            <!-- 2 column grid layout with text inputs for the first and last names -->

           <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>   
            <div class="form-outline mb-4">
              <input [(ngModel)]="nombreUsuario" required type="email" id="nombreUsuario"  name= "nombreUsuario" class="form-control" />
              <label class="form-label" for="nombreUsuariouario"></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="password" required type="password" id="password" class="form-control" />
              <label class="form-label" for="Password">Password</label>
            </div>
            
            <!-- Submit button -->
         <button class="btn btn-primary btn-block mb-4" type="submit" >Login</button>
         </form>          
        </div>
        </div>
        <div class="form-outline mb-4">
          <p class="fw-bold mb-5"> ¿No tienes una cuenta?. <a href="" class=" text-black-50 fw-bold">Regístrate</a>
